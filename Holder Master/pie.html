    <section class="pie_chart_content">

        <div class="overlay">

            <div class="container">
                <div class="row">


                    <div class="col-md-6">

                        <div class="main_box">

                            <h1>Title placeholder</h1>

                    </div>


                    <div class="col-md-6">

                                <input type="text" value="614939" readonly class="total-input form-control" />

                            <div class="form-group">
                                <label for="coronavirus-input">placeholder 1</label>

                            <div class="form-group">

                            </div>


                        </div>





                    </div>

                </div>
            </div>
